<div class="d-flex align-items-center h-100">
    <div class="card col-12 col-md-4 col-lg-3 mx-auto" *ngIf="medicine">
        <div class="card-body">
          <h4 class="card-title">{{medicine.name}}</h4>
          <span class="badge badge-pill badge-info">{{medicine.brand}}</span>
          <p><strong>${{medicine.price}}</strong></p>
          <span class="badge badge-pill badge-light">Quantity: {{medicine.quantity}}</span>
          <div *ngIf="medicine.notes" class="card-text p-2">
            <strong>Notes</strong>
            <br>
            <blockquote>{{medicine.notes}}</blockquote>
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-primary"
            (click)="onUpdateRequest()">Update Notes</button>
          </div>
        </div>
    </div>
</div>

<app-modal [show]="showModal" (closed)="modalClosed()">
    <h4 class="modal-title">Add Notes</h4>
    <div class="modal-body">
        <textarea rows="10" [(ngModel)]="medicine.notes"
        class="form-control"></textarea>
    </div>
    <ng-container footer>
        <button type="button" class="btn btn-primary px-4"
        (click)="updateNotes()">Save</button>
    </ng-container>
</app-modal>
